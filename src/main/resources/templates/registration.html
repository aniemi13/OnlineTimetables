<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
<title>Witaj w rozkładzie jazdy!</title>
<!-- <link href="/webjars/materializecss/1.0.0/css/materialize.css" -->
<!-- 	type="text/css" rel="stylesheet" media="screen,projection"> -->
</head>
<body>
	<!-- Wyświetlane zależnie od tego czy ktoś jest zalogowany czy nie -->
	<form th:action="@{/zarejestruj}" th:object="${registrationForm}"
		method="post">
		email: <input th:field="${registrationForm.email}" type="text"
			id="email" required><br>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
			class="red-text">Błąd</div>

		hasło: <input th:field="${registrationForm.password}" type="password"
			id="password" required><br> 
			
		powtórz hasło:	<input th:field="${registrationForm.confirmPassword}" type="password"
			id="confirmPassword" required><br>

		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
			class="red-text">Błąd</div>
			
		<div th:text="${registration_error}">Błąd</div>
		<input type="submit" value="Zarejestruj">

	</form>
	<form action="/home">
		<input type="submit" value="Anuluj">
	</form>
</body>
</html>
